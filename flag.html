  

 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <style>
   body {
    
    background-color: wheat;
    
   }

   .blue-box {
    height: 500px;
    width: 800px;
    background-color: green;
    position: relative;
    top: 90px;
    left: 30px;
    border: 5px solid white;
   }

   .red-circle {
    height: 200px;
    width: 200px;
    background-color: white;
    border-radius: 50%;
    
    position: relative;
    top: 20px;
    left: 20px;
   }
  </style>
  <body>
    <div class="blue-box">
        <div class="red-circle">
        </div>
      </div>
  </body>
  </html>
